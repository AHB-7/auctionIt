<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="dist/css/index.css" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="./dist/css/index.css" />
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav class="navbar navbar-expand-sm">
                <div class="container position-relative">
                    <a
                        class="navbar-toggler text-white border-0"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="true"
                        aria-label="Toggle navigation"
                    >
                        <span class="bi bi-list fs-1"></span>
                    </a>
                    <div
                        class="collapse navbar-collapse ms-auto"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav ms-sm-0 ms-3">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Auctions</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sell</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Help</a
                                >
                            </li>
                        </ul>
                    </div>
                    <a
                        class="bi bi-box-arrow-in-right pe-1 fs-5 position-absolute"
                        style="right: 1.45rem; top: 0.1rem"
                    ></a>
                </div>
            </nav>
        </header>
        <main>
            <section class="container text-center pt-5">
                <div class="container p-0">
                    <img
                        src="/assets/images/logoBig.svg"
                        alt="Logo icon image"
                        class="mw-100"
                    />
                </div>
                <div class="d-flex flex-column gap-4 pt-4 align-items-center">
                    <h2 class="fs-h2">Start Bidding Now</h2>
                    <a
                        href="#"
                        class="bg-pbrand py-1 px-4 rounded-1 shadow-dark"
                        >Registering</a
                    >
                </div>
            </section>
            <section>
                <div id="carouselExampleIndicators" class="carousel">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner px-3 pt-5">
                        <div class="carousel-item active">
                            <img
                                src="https://st2.depositphotos.com/2769299/7314/i/450/depositphotos_73146775-stock-photo-a-stack-of-books-on.jpg"
                                class="d-block w-100"
                                style="height: 16rem; object-fit: fill"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://st2.depositphotos.com/2769299/7314/i/450/depositphotos_73146775-stock-photo-a-stack-of-books-on.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://st2.depositphotos.com/2769299/7314/i/450/depositphotos_73146775-stock-photo-a-stack-of-books-on.jpg"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
