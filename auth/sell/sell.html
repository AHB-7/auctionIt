<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <meta
            name="keywords"
            content="Here can you sell your items online where people can see you and buy from you"
        />
        <meta name="author" content="AuctionIt" />
        <meta
            name="googlebot"
            content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
        />
        <meta
            name="description"
            content="Here can you sell your items online where people can see you and buy from you."
        />

        <title>Add an Auction</title>
        <link
            rel="stylesheet"
            href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="../../dist/css/index.css"
        />
        <script type="module" src="./index.js"></script>
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav class="navbar navbar-expand-sm z-3">
                <div
                    class="container position-relative z-3"
                >
                    <span
                        class="navbar-toggler text-white border-0 ps-1"
                        role="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="true"
                        aria-label="Toggle navigation"
                    >
                        <span
                            class="bi bi-list fs-1"
                        ></span>
                    </span>
                    <div
                        class="collapse navbar-collapse position-absolute top-0 bg-brand-bk mp-2 w-100 mt-5 mt-sm-0"
                        style="left: 0"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav ms-sm-0 ms-3">
                            <li class="nav-item">
                                <a
                                    href="../../index.html"
                                    class="nav-link"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="../feed/feed.html"
                                    class="nav-link"
                                    >Auctions</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link text-pbrand"
                                    href="../sell/sell.html"
                                    >Sell</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="../help.html"
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Help</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div
                        class="position-absolute top-0 me-3"
                        style="right: 0"
                        id="signedInOrNot"
                    ></div>
                </div>
            </nav>
        </header>
        <main>
            <section
                class="bg-dark container mt-5 pt-0 pt-sm-5"
                id="signUpFormContainer"
            >
                <h1 class="mb-5 col-12 text-center">
                    Add an auction Now
                </h1>
                <form
                    id="sellForm"
                    class="needs-validation text-start row"
                    novalidate
                >
                    <div class="col-12 col-md-6">
                        <div
                            class="row mb-3 align-items-end"
                        >
                            <div class="col-12">
                                <label
                                    for="title"
                                    class="form-label"
                                    >Title
                                    <span
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="right"
                                        data-bs-title="This field can not be empty.
    "
                                        ><i
                                            class="bi bi-info-circle text-warning-emphasis"
                                        ></i></span
                                ></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="title"
                                    minlength="6"
                                    required
                                />
                                <div
                                    class="invalid-feedback fs-xs"
                                >
                                    This field can not be
                                    empty.
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 h-100">
                                <label
                                    for="description"
                                    class="form-label w-100"
                                >
                                    Description
                                    <span
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="right"
                                        data-bs-title="Put a description that will help the buyer to understand the product."
                                    >
                                        <i
                                            class="bi bi-info-circle text-warning-emphasis"
                                        ></i>
                                    </span>
                                </label>
                                <textarea
                                    style="height: 8.05rem"
                                    class="form-control"
                                    id="description"
                                    required
                                ></textarea>
                                <div
                                    class="invalid-feedback fs-small"
                                >
                                    This field can not be
                                    empty.
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label
                                    for="auctionEndDate"
                                    class="form-label w-100 mt-3"
                                    >Select Auction End
                                    Date:</label
                                >
                                <input
                                    type="date"
                                    class="form-control"
                                    id="auctionEndDate"
                                    name="auctionEndDate"
                                    required
                                />
                                <div
                                    class="invalid-feedback fs-small"
                                >
                                    You must select a date
                                    for the auction to end.
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label
                                    for="tags"
                                    class="form-label"
                                    >Tags
                                    <span
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="right"
                                        data-bs-title="Use to make it easier to people to find your product."
                                        ><i
                                            class="bi bi-info-circle text-warning-emphasis"
                                        ></i></span
                                ></label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="tags"
                                />
                                <div
                                    class="invalid-feedback fs-xs"
                                >
                                    This field can not be
                                    empty.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="row mb-3">
                            <div class="col-12">
                                <label
                                    for="URL"
                                    class="form-label"
                                    >Image
                                    <span
                                        data-bs-toggle="tooltip"
                                        data-bs-placement="right"
                                        data-bs-title="The media mucst be a valid URL of an image."
                                        ><i
                                            class="bi bi-info-circle text-warning-emphasis"
                                        ></i></span
                                ></label>
                                <input
                                    type="url"
                                    class="form-control"
                                    id="URL"
                                />
                                <div
                                    class="invalid-feedback fs-small"
                                >
                                    This field must be a
                                    valid URL, or you can
                                    leave it blank.
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <img
                                    src="https://static.vecteezy.com/system/resources/previews/004/141/669/large_2x/no-photo-or-blank-image-icon-loading-images-or-missing-image-mark-image-not-available-or-image-coming-soon-sign-simple-nature-silhouette-in-frame-isolated-illustration-vector.jpg"
                                    class="object-fit-cover border border-1 w-100 profile"
                                    style="height: 15rem"
                                    id="auctionImage"
                                    alt=""
                                />
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary col-12 mt-4"
                        >
                            Post
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
