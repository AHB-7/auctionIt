<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="../../dist/css/index.css"
        />
        <script type="module" src="./index.js"></script>
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav class="navbar navbar-expand-sm z-3">
                <div
                    class="container position-relative z-3"
                >
                    <a
                        class="navbar-toggler text-white border-0 ps-1"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="true"
                        aria-label="Toggle navigation"
                    >
                        <span
                            class="bi bi-list fs-1"
                        ></span>
                    </a>
                    <div
                        class="collapse navbar-collapse position-absolute top-0 bg-brand-bk mp-2 w-100 mt-5 mt-sm-0"
                        style="left: 0"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav ms-sm-0 ms-3">
                            <li class="nav-item">
                                <a
                                    href="../../index.html"
                                    class="nav-link"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="./feed.html"
                                    class="nav-link text-pbrand"
                                    >Auctions</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="../sell/sell.html"
                                    >Sell</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="../help.html"
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Help</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div
                        class="position-absolute top-0 me-3"
                        style="right: 0"
                    >
                        <a
                            href="../sign/registering.html"
                            class="bi bi-box-arrow-in-right fs-4"
                            data-bs-toggle="tooltip"
                            data-bs-placement="left"
                            data-bs-title="Login"
                        ></a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section
                class="container my-4 text-center"
                style="width: 100%; max-width: 25rem"
            >
                <div class="position-relative">
                    <label
                        for="datalist"
                        class="form-label"
                    ></label>
                    <input
                        class="form-control"
                        list="datalistOptions"
                        id="datalist"
                        placeholder="Type to search..."
                    />
                    <datalist id="datalistOptions">
                        <option value="Art"></option>
                        <option value="Animal"></option>
                        <option value="Seattle"></option>
                        <option
                            value="Los Angeles"
                        ></option>
                        <option value="Chicago"></option>
                    </datalist>
                    <a
                        href=""
                        class="position-absolute"
                        style="right: 0.5rem; top: 1.7rem"
                        data-bs-toggle="tooltip"
                        data-bs-placement="left"
                        data-bs-title="start searching"
                    >
                        <i
                            class="bi bi-search-heart fs-5"
                        ></i>
                    </a>
                </div>
                <div
                    class="btn-group mt-2 w-100"
                    role="group"
                    aria-label="Basic example"
                >
                    <input
                        type="checkbox"
                        class="btn-check"
                        name="options-outlined"
                        id="filter"
                        autocomplete="off"
                    />
                    <label
                        class="btn btn-outline-primary position-relative"
                        for="filter"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-title="Click here to filter the auctions..."
                        >Filter</label
                    >
                    <div
                        class="position-absolute top-100 bg-dark w-100 filter-container d-none py-3 px-3 z-3"
                        style="left: 0"
                    >
                        <div
                            class="form-check d-flex gap-1 py-1"
                        >
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="art"
                            />
                            <label
                                class="form-check-label"
                                for="art"
                            >
                                Art
                            </label>
                        </div>
                        <div
                            class="form-check d-flex gap-1 py-1"
                        >
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckChecked"
                                checked
                            />
                            <label
                                class="form-check-label"
                                for="flexCheckChecked"
                            >
                                Checked checkbox
                            </label>
                        </div>
                    </div>
                    <input
                        type="checkbox"
                        class="btn-check"
                        name="options-outlined"
                        id="sort"
                        autocomplete="off"
                    />
                    <label
                        class="btn btn-outline-primary rounded-end-2"
                        for="sort"
                        data-bs-toggle="tooltip"
                        data-bs-placement="bottom"
                        data-bs-title="Click here to choose the sorting method..."
                        >Sort</label
                    >
                    <div
                        class="position-absolute top-100 bg-dark w-100 sort-container d-none py-3 px-3 z-3"
                        style="left: 0"
                    >
                        <div
                            class="form-check d-flex gap-1 py-1"
                        >
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="art"
                            />
                            <label
                                class="form-check-label"
                                for="art"
                            >
                                Art
                            </label>
                        </div>
                        <div
                            class="form-check d-flex gap-1 py-1"
                        >
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckChecked"
                                checked
                            />
                            <label
                                class="form-check-label"
                                for="flexCheckChecked"
                            >
                                Checked checkbox
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div
                    class="d-flex justify-content-center flex-wrap"
                    id="auctions-container"
                ></div>
            </section>

            <section class="container my-5 px-3">
                <button type="button"
                    class="bg-pbrand py-1 btn-w-cotroler rounded-1 shadow-dark mx-auto w-100"
                    id="showMoreActions"
                    style="width: fit-content"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    data-bs-title="Click to browse more auctions"
                    >Show More</a
                >
            </section>
        </main>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
