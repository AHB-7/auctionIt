<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="../../node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            href="../../dist/css/index.css"
        />
        <script type="module" src="./index.js"></script>
    </head>
    <body data-bs-theme="dark">
        <header>
            <nav class="navbar navbar-expand-sm z-3">
                <div
                    class="container position-relative z-3"
                >
                    <a
                        class="navbar-toggler text-white border-0 ps-1"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="true"
                        aria-label="Toggle navigation"
                    >
                        <span
                            class="bi bi-list fs-1"
                        ></span>
                    </a>
                    <div
                        class="collapse navbar-collapse position-absolute top-0 bg-brand-bk mp-2 w-100 mt-5 mt-sm-0"
                        style="left: 0"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav ms-sm-0 ms-3">
                            <li class="nav-item">
                                <a
                                    href="../../index.html"
                                    class="nav-link"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="../feed/feed.html"
                                    class="nav-link"
                                    >Auctions</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="../sell/sell.html"
                                    >Sell</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    href="../help.html"
                                    class="nav-link disabled"
                                    aria-disabled="true"
                                    >Help</a
                                >
                            </li>
                        </ul>
                    </div>
                    <div
                        class="position-absolute top-0 me-3"
                        style="right: 0"
                        id="signedInOrNot"
                    ></div>
                </div>
            </nav>
        </header>
        <main class="container p-0" id="profileMain">
            <section
                class="container mt-sm-5 pt-sm-2 pt-0 mt-4 d-inline-flex flex-wrap"
                id="headerContainer"
            >
                <form
                    id="profileForm"
                    class="needs-validation text-start container bg-dark shadow col-11 col-md-6 position-absolute top-50 mt-5 start-50 translate-middle border border-dark p-4 rounded-3 d-none"
                    novalidate
                >
                    <div class="w-100 text-end">
                        <button
                            type="button"
                            id="closeButton"
                            class="bi bi-x-square-fill link-body-emphasis text-danger btn border-0"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label
                                for="URLavatar"
                                class="form-label"
                                >Avatar URL</label
                            >
                            <input
                                type="url"
                                placeholder="Add your avatar URL here..."
                                class="form-control"
                                id="URLavatar"
                            />
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button
                        id="changeAvatarBtn"
                        type="submit"
                        class="btn btn-primary col-12 mt-4"
                    >
                        Change
                    </button>
                </form>
            </section>
            <section
                class="container d-flex align-items-center justify-content-around flex-wrap"
                id="profileListings"
            ></section>
        </main>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
